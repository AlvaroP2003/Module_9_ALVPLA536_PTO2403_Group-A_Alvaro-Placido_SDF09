<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark">
        <div class="container">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid sm:grid-cols-4 gap-7">
                        <div class="sm:col-span-2 py-1.5">
                            <h1 class="max-w-lg font-bold text-xl p-2.5" >Subscribe to our newsletter for updates</h1>

                            <div class="flex flex flex-col sm:flex-row sm:space-x-4 sm:m-5">
                                <input id="email" type="text" placeholder="Email Address" class="flex p-2 mb-4 sm:mb-0 border rounded">
                                <button class=" sm:w-auto bg-orange-500 text-white px-7 py-2 rounded">
                                    Subscribe
                                </button>
                            </div>
                        </div>

                        <div>
                            <p class="text-[#313131] font-bold my-1.5">Quick Link</p>
                            <div class="flex flex-col flex-wrap gap-1.5">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>

                        <div>
                            <p class="text-[#313131] font-bold my-1.5">Technologies</p>
                            <div class="flex flex-col flex-wrap gap-1.5">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>

                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
